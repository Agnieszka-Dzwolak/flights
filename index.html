<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Flights project</title>
    </head>
    <body>
        <main>
            <div class="parent-img">
                <img
                    class="photo-plane"
                    src="./assets/flight-photo.avif"
                    alt="plane photo"
                />
                <img
                    class="photo-plane"
                    src="./assets/flights-photo.avif"
                    alt="schedule photo"
                />
                <img
                    class="photo-plane"
                    src="./assets/plane-photo.avif"
                    alt="plane photo 2
            "
                />
                <img
                    class="photo-plane"
                    src="./assets/photo-flight.avif"
                    alt=""
                />
            </div>
            <div id="container">
                <div class="flight">
                    <div class="name">Name</div>
                    <div class="plane">Plane</div>
                    <div class="departureDate">Departure Date</div>
                    <div class="origin">Origin</div>
                    <div class="arrivalDate">Arrival Date</div>
                    <div class="destination">Destination</div>
                    <div class="stops">Stops</div>
                </div>
            </div>
        </main>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
